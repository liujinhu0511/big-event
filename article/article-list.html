<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/commen.css">

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/nprogress/nprogress.js"></script>
  <script src="/assets/js/commen.js"></script>
  <script src="/assets/js/article/article-list.js"></script>
</head>

<body>
  <div class="layui-card container">
    <div class="layui-card-header title">文章列表
    </div>
    <div class="layui-card-body">
      <!-- 下拉框 -->
      <form class="layui-form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <select name="cate_id" lay-verify="required" class="article-cate">
              </select>
            </div>
            <div class="layui-input-inline" style="width: 100px;">
              <select name="state" lay-verify="required">
                <option value=""></option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </div>

        </div>
      </form>
      <!-- 表格区 -->
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页区  -->
      <div id="page"></div>
    </div>
  </div>
  <!-- 文章列表模板 -->
  <script type="text/html" id="tpl-list">
    {{each data val}}
    <tr>
      <td>{{val.title}}</td>
      <td>{{val.cate_name}}</td>x`
      <td>{{val.pub_date | DateFormt}}</td>
      <td>{{val.state}}</td>
      <td> <button id='btn-exit' type="button" class="layui-btn  layui-btn-xs">编辑</button>
        <button id='btn-del' type="button" class="layui-btn  layui-btn-xs layui-btn-danger"
          data-id="{{val.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 下拉框模板 -->
  <script type="text/html" id="tpl-select">
    <option value=""></option>
    {{each data val}}
    <option value="{{val.Id}}">{{val.name}}</option>
    {{/each}}
  </script>
</body>

</html>
